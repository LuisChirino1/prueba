<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>AdministradorTiendaVirtual</title>
    <script type="text/javascript">
        function registrar_torneo() {
            document.getElementById('id_registrar_torneo_form').action="{% url 'registrar_torneo'  %}";
            document.getElementById('id_registrar_torneo_form').submit();
        }
    </script>
</head>
<body style="background:#CED8F6">
<div>
    <div>
        <table>
            <tr>
                <td>
                    <img src="{{ STATIC_URL }}img/balon_futbol_salon.jpg" width="100" height="100"/>
                </td>
                <td>
                    SISTEMA DE GESTION DE FUTBOL DE SALON
                </td>

            </tr>
        </table>
    </div>
    <hr class="hr_naranja">
        <div id="centro_login">
            <form id="id_registrar_torneo_form" name="registrar_torneo_form" method="POST">
            {% csrf_token %}
            <table align="center" border="1">
                <tr>
                    <th colspan="2" align="center">
                        <label for="id_titulo">Agregar Torneo</label>
                    </th>
                </tr>
                <tr>
                    {{ form }}
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a href="#"> 
                            <img src="{{ STATIC_URL }}img/btn/aceptar.gif" id="id_login" title="login" name="login" onclick="registrar_torneo()">
                        </a>
                    </td>
                </tr>
            </table>
            </form>
        </div>
    <div class="divFooter">
        <hr class="hr_naranja">
        <table width="100%">
            <tr>
                <td height="29" width="40%" align="left" valign="top" class="datosGeneral">
                    Desarrollador SN: LEONARDO BARRIOS
                </td>
                <td height="29" width="20%" align="center" valign="top">V 1.0</td>
                <td height="29" width="40%" align="right" valign="top" class="datosGeneral">
                    Todos los derechos reservados
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
