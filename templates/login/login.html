<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>AdministradorTiendaVirtual</title>
    <script type="text/javascript" language="javascript" src='{{ STATIC_URL }}js/jquery.js'></script>
    <script type="text/javascript" language="javascript" src='{{ STATIC_URL }}js/jquery.alerts.js'></script>
    <script type="text/javascript" language="javascript" src='{{ STATIC_URL }}js/jsBase.js'></script>
    <script type="text/javascript" language="javascript" src='{{ STATIC_URL }}js/draggable.js'></script>
        <link rel='stylesheet' href='{{ STATIC_URL }}css/jquery.alerts.css'/>
    <script type="text/javascript">
        function login() {
            var id_usuario = document.getElementById("id_usuario").value;
            var id_password = document.getElementById("id_password").value;
            if (id_usuario == "") {
                jAlert('El campo usuario es requerido');
            }
            else if (id_password == "") {
                jAlert('El campo clave es requerido');
            } else {
                document.getElementById('id_login_form').submit();

            }
        }
    </script>
</head>
<body style="background:#CED8F6">
<div>
    <div>
        <table>
            <tr>
                <td>
                    <img src="{{ STATIC_URL }}img/balon_futbol_salon.jpg" width="100" height="100"/>
                </td>
                <td>
                    SISTEMA DE GESTION DE FUTBOL DE SALON
                </td>

            </tr>
        </table>
    </div>
    <hr class="hr_naranja">
        <div id="centro_login">
            <form id="id_login_form" name="login_form" method="POST" action="{% url 'index' %}">
            {% csrf_token %}
            <table align="center">
                <tr>
                    <td align="right">
                        <b>Usuario:</b>
                    </td>
                        <td>
                            <input id="id_usuario" name="usuario" value="" maxLength="8"/>
                        </td>
                </tr>
                <tr>
                    <td align="right">
                        <b>Clave:</b>
                    </td>
                    <td>
                        <input type="password" id="id_password" name="password" value="" maxLength="20"/>
                    </td>
                </tr>
                <tr>
                    <td align="right" colspan="2">
                        <a href="#"> 
                            <img src="{{ STATIC_URL }}img/btn/aceptar.gif" id="id_login" title="login" name="btnEliminar" onclick="login()">
                        </a>
                    </td>
                </tr>
            </table>
            </form>
        </div>
    <div class="divFooter">
        <hr class="hr_naranja">
        <table width="100%">
            <tr>
                <td height="29" width="40%" align="left" valign="top" class="datosGeneral">
                    Desarrollador SN: LEONARDO BARRIOS
                </td>
                <td height="29" width="20%" align="center" valign="top">V 1.0</td>
                <td height="29" width="40%" align="right" valign="top" class="datosGeneral">
                    Todos los derechos reservados
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
